<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="ux-dialog">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `ux-dialog`
     * A little pop-up with some contact actions
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class UxDialog extends Polymer.Element {
      static get is() { return 'ux-dialog'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'ux-dialog'
          }
        };
      }
    }

    window.customElements.define(UxDialog.is, UxDialog);
  </script>
</dom-module>
